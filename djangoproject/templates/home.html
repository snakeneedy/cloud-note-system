<!-- djangoproject/templates/hello_world.html -->
<!DOCTYPE html>
<html>
<head>
	<title>This is my Django home page</title>
	<style></style>
</head>
<body>
	<h1>Below is the postList</h1>
	{% for post in postList %}
	<h2>{{post.title}}</h2>
	<p>Created at {{post.created_at | date:'Y-m-d H:i:s'}}<br />Modified at {{post.modified_at | date:'Y-m-d H:i:s'}}</p>
	<div>
		<a href="{% url 'post_detail' pk=post.pk %}">Read more</a>
	</div>
	<!-- <div>{{post.content}}</div> -->
	{% endfor %}
	<!-- <p>{{postList}}</p> -->
	<hr />
	<p><em>{{current_time}}</em></p>
</body>
</html>
