<!-- djangoproject/templates/post.html -->
<!DOCTYPE html>
<html>
<head>
	<title>{{post.title}}</title>
	<style></style>
</head>
<body>
	<h1>
		<a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
	</h1>
	<p>Created at {{post.created_at | date:'Y-m-d H:i:s'}}<br />Modified at {{post.modified_at | date:'Y-m-d H:i:s'}}</p>
	<div>{{post.content}}</div>
	<hr />
	<p><em>{{current_time}}</em></p>
</body>
</html>
